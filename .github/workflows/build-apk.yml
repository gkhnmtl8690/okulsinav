name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'okul-app/package-lock.json'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
    
    - name: Install dependencies
      working-directory: okul-app
      run: npm install
    
    - name: Install Cordova
      run: |
        npm install -g cordova@12
        cordova telemetry off
    
    - name: Sync www files
      working-directory: okul-app
      run: |
        # HTML-CSS-JS-Static klasÃ¶rÃ¼ndeki dosyalarÄ± www klasÃ¶rÃ¼ne kopyala
        cp -r ../HTML-CSS-JS-Static/* www/
        # server.js'yi cordova uyumlu hale getir (mobil ortamda Ã§alÄ±ÅŸmaz)
        rm -f www/server.js www/package*.json
    
    - name: Prepare Cordova platform
      working-directory: okul-app
      run: |
        cordova platform rm android || true
        cordova platform add android@12
    
    - name: Build Debug APK
      working-directory: okul-app
      run: cordova build android --debug
    
    - name: Build Release APK
      working-directory: okul-app
      run: cordova build android --release
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: okul-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: okul-app/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
    
    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: "Okul YÃ¶netim Sistemi v${{ github.run_number }}"
        body: |
          ðŸŽ“ Okul YÃ¶netim Sistemi - Otomatik APK Build
          
          ðŸ“± **Ä°ndirme Linkleri:**
          - Debug APK: Test iÃ§in kullanÄ±n
          - Release APK: Ãœretim iÃ§in kullanÄ±n
          
          ðŸ”§ **Bu sÃ¼rÃ¼mde:** GÃ¼ncel HTML/CSS/JS dosyalarÄ±
        files: |
          okul-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          okul-app/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}